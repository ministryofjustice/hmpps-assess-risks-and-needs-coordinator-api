services:
  api:
    image: quay.io/hmpps/hmpps-assess-risks-and-needs-coordinator-api:local
    build:
      target: development
    command: gradle --parallel --build-cache --configuration-cache bootRun
    ports:
      - "5005:5005"
    volumes:
      - ..:/app
      - ~/.gradle:/home/gradle/.gradle
