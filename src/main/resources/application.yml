info.app:
  name: HMPPS ARNS Coordinator API
  version: 1.0

spring:
  application:
    name: hmpps-assess-risks-and-needs-coordinator-api
  codec:
    max-in-memory-size: 10MB

  datasource:
    url: jdbc:postgresql://${app.db.endpoint}/${app.db.name}?currentSchema=${app.db.schema.name}&user=${app.db.username}&password=${app.db.password}&stringtype=unspecified

  flyway:
    schemas: ${app.db.schema.name}
    locations: classpath:/db/migration
    enabled: true
    validate-on-migrate: true

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${app.services.hmpps-auth.base-url}/.well-known/jwks.json

      client:
        provider:
          hmpps-auth:
            token-uri: ${app.services.hmpps-auth.base-url}/oauth/token

        registration:
          san-api:
            provider: hmpps-auth
            client-id: ${san-api.client.id}
            client-secret: ${san-api.client.secret}
            authorization-grant-type: client_credentials
            scope: read, write

app:
  services:
    hmpps-auth:
      base-url: ${hmpps-auth.base-url}
    strengths-and-needs-api:
      base-url: ${san-api.base-url}
      endpoints:
        fetch: /assessment/
        create: /assessment
  self:
    base-url: ${hmpps-handover.base-url}
    endpoints:
      oasys:
        create: /oasys/create

app:
  services:
    hmpps-auth:
      base-url: ${hmpps-auth.base-url}/auth
  db:
    name: arns-coordinator
    endpoint: localhost:5432
    schema:
      name: coordinator
    username: postgres
    password: postgres

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
