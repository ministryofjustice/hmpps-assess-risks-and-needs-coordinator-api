info.app:
  name: HMPPS ARNS Coordinator API
  version: 1.0

spring:
  application:
    name: hmpps-assess-risks-and-needs-coordinator-api
  codec:
    max-in-memory-size: 10MB

  datasource:
    url: jdbc:postgresql://${app.db.endpoint}/${app.db.name}?currentSchema=${app.db.schema.name}&stringtype=unspecified
    username: ${app.db.username:root}
    password: ${app.db.password:dev}

  flyway:
    schemas: ${app.db.schema.name}
    locations: classpath:/db/migration
    enabled: true
    validate-on-migrate: true


  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${app.services.hmpps-auth.base-url}/.well-known/jwks.json

      client:
        provider:
          hmpps-auth:
            token-uri: ${app.services.hmpps-auth.base-url}/oauth/token

        registration:
          san-api:
            provider: hmpps-auth
            client-id: ${app.client.id}
            client-secret: ${app.client.secret}
            authorization-grant-type: client_credentials
            scope: read, write
          sentence-plan-api:
            provider: hmpps-auth
            client-id: ${app.client.id}
            client-secret: ${app.client.secret}
            authorization-grant-type: client_credentials
            scope: read, write

app:
  services:
    hmpps-auth:
      base-url: ${hmpps-auth.base-url}
    strengths-and-needs-api:
      base-url: ${san-api.base-url}
      endpoints:
        fetch: /assessment
        fetchVersions: /assessment/{uuid}/all
        create: /assessment
        clone: /assessment/{uuid}/clone
        delete: /assessment/{uuid}/delete
        sign: /assessment/{uuid}/sign
        counterSign: /assessment/{uuid}/counter-sign
        lock: /assessment/{uuid}/lock
        rollback: /assessment/{uuid}/rollback
        softDelete: /assessment/{uuid}/soft-delete
        undelete: /assessment/{uuid}/undelete
    sentence-plan-api:
      base-url: ${sp-api.base-url}
      endpoints:
        fetch: /coordinator/plan/
        fetchVersions: /coordinator/plan/{uuid}/all
        create: /coordinator/plan
        clone: /coordinator/plan/{uuid}/clone
        delete: /coordinator/plan/{uuid}/delete
        sign: /coordinator/plan/{uuid}/sign
        counterSign: /coordinator/plan/{uuid}/countersign
        lock: /coordinator/plan/{uuid}/lock
        rollback: /coordinator/plan/{uuid}/rollback
        softDelete: /coordinator/plan/{uuid}/soft-delete
        undelete: /coordinator/plan/{uuid}/restore
  self:
    base-url: ${hmpps-arns-coordinator.base-url}
    endpoints:
      oasys: /oasys
  strategies:
    plan: true
    assessment: true
  db:
    name: postgres
    endpoint: localhost:5432
    schema:
      name: coordinator
    username: root
    password: dev
  client:
    id: ${CLIENT_ID}
    secret: ${CLIENT_SECRET}

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
